<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h1 class="header_rank">Rankings</h1>

<div class="paw-image">
<table class="table">
    <tr class="table_header">
        <th>Image</th>
        <th>Pawpularity Score</th>
        <th>Filename</th>
    </tr>
    {% for key, value in imagedict.items() %}
    <tr class="table__row">
        <td class = "table_cell"><img src  = "{{ url_for('static', filename=value)}}" class="img"></td>
        <td class = "table_cell">{{key}}</td>
        <td class = "table_cell">{{value}}</td>
        {% endfor %}
    </tr>

</table>
</div>
</body>
</html>
